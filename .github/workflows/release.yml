name: release

on:
  push:
    tags:
      - "v*"

jobs:
  build-release:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        build_type: [Release]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }} -j


      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          Copy-Item build/${{ matrix.build_type }}/fps_viewer.exe dist/
          Compress-Archive -Force -Path dist/* -DestinationPath fps_viewer-windows.zip


      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist
          cp build/fps_viewer dist/
          tar -czf fps_viewer-linux.tar.gz -C dist fps_viewer

      - name: Create GitHub Release + Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            fps_viewer-windows.zip
            fps_viewer-linux.tar.gz
